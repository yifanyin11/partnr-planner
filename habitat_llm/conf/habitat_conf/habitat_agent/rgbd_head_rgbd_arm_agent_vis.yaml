# @package habitat.simulator.agents.rgbd_head_rgbd_arm_agent

# panoptic sensor is a semantic instance segmentation sensor
defaults:
  - /habitat/simulator/sim_sensors@sim_sensors.head_rgb_sensor: head_rgb_sensor
  - /habitat/simulator/sim_sensors@sim_sensors.head_depth_sensor: head_depth_sensor
  - /habitat/simulator/sim_sensors@sim_sensors.arm_rgb_sensor: arm_rgb_sensor
  - /habitat/simulator/sim_sensors@sim_sensors.arm_depth_sensor: arm_depth_sensor
  - /habitat/simulator/sim_sensors@sim_sensors.third_rgb_sensor: third_rgb_sensor
  - /habitat/simulator/sim_sensors@sim_sensors.arm_panoptic_sensor: arm_panoptic_sensor
  - /habitat/simulator/sim_sensors@sim_sensors.head_panoptic_sensor: head_panoptic_sensor

sim_sensors:
  arm_depth_sensor:
    height: 224
    width: 171
    hfov: 55
  third_rgb_sensor:
    height: 512
    width: 512
    hfov: 80
