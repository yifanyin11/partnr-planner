oracle_power_off_in_place:

  _target_                   : 'habitat_llm.tools.motor_skills.MotorSkillTool'
  _recursive_                : False

  skill_config                :

    skill                      :
      _target_                 : "habitat_llm.tools.motor_skills.OraclePowerOffInPlaceSkill"
      _partial_                : True

    name                       : 'PowerOff'
    description                : 'Used for turning off a powered object. You need to provide the name of the object to be turned off.'
    max_skill_steps            : 1000
    force_end_on_timeout       : True

    sim_freq                   : 120 # Hz
    enable_backing_up          : False
    # Disable exploration
    enable_exploration         : False
